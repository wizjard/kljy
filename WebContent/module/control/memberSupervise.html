<!--生物医学中心全部会员索引页面 by xl 2010年12月10日9:19:42--> <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>会员索引</title>
        <script type="text/javascript" src="../../PUBLIC/Scripts/common.js">
        </script>
        <script type="text/javascript" src="../../PUBLIC/Scripts/jsloader.js">
        </script>
        <script type="text/javascript" src="../../PUBLIC/Scripts/jsloader_ext.js">
        </script>
        <script type="text/javascript">
            Ext.onReady(function(){
                layout();
            });
            function layout(){
                var ds = new Ext.data.Store({
                    proxy: new Ext.data.HttpProxy({
                        url: App.App_Info.BasePath+'/MemberSearchTotalAction.do'
                    }),
                    reader: new Ext.data.JsonReader({
                        root: 'root',
                        totalProperty: 'total'
                    }, [{
                        name: 'year'
                    }, {
                        name: 'month'
                    }, {
                        name: 'dept'
                    }, {
                        name: 'newMember'
                    }, {
                        name: 'totalMember'
                    }, {
                        name: 'curMember'
                    }, {
                        name: 'consultCount'
                    }, {
                        name: 'webWardCount'
                    }, {
                        name: 'docReplyCount'
                    }])			
                });
                ds.baseParams = {
                    method: 'superviseMember',
                    search: ''
                };
                ds.load({
                    params: {
                        start: 0,
                        limit: 20
                    }
                });
                var sm = new Ext.grid.RowSelectionModel({
                    singleSelect: true
                });
                var cm = new Ext.grid.ColumnModel([new Ext.grid.RowNumberer(), {
                    header: '年度',
                    dataIndex: 'year'
                }, {
                    header: '月份',
                    dataIndex: 'month'
                }, {
                    header: '责任科室',
                    dataIndex: 'dept'
                }, {
                    header: '新增会员数',
                    dataIndex: 'newMember'
                }, {
                    header: '累计入会数',
                    dataIndex: 'totalMember'
                }, {
                    header: '当前会员数',
                    dataIndex: 'curMember'
                }, {
                    header: '咨询次数',
                    dataIndex: 'consultCount'
                }, {
                    header: '网上查房数',
                    dataIndex: 'webWardCount'
                }, {
                    header: '医生回复次数',
                    dataIndex: 'docReplyCount'
                }]);
                var grid = new Ext.grid.GridPanel({
                    id: 'grid',
                    title: '会员列表',
                    sm: new Ext.grid.CheckboxSelectionModel({
                        sigleSelect: true
                    }),
                    cm: cm,
                    ds: ds,
                    autoScroll: true,
                    viewConfig: {
                        forceFit: true
                    },
                    sm: sm,
                    tbar: ['-', {
                        text: '返回列表',
                        handler: function(){
                            var store = Ext.getCmp('grid').getStore();
                            store.baseParams.search = '';
                            store.load({
                                params: {
                                    start: 0,
                                    limit: 20
                                }
                            });
                        }
                    },
                     '->',
                    {
                      text:'导出',
                      handler: function(){
						window.open(App.App_Info.BasePath + '/MemberSearchTotalAction.do?method=memberDataAnalysisToExcel');
                      /* Ext.Ajax.request({
                                url: App.App_Info.BasePath + '/MemberSearchTotalAction.do',
                                params: {
                                    method: 'memberDataAnalysisToExcel'
                                },
                                success: function(response){
                                    var res = Ext.decode(response.responseText);
                                   if (res.success) {
                                     alert(res.data);
                                   }
                                 else {
                                       alert('信息导出失败。');
                                    }
                              }
                             
                             
                            });*/
                      }
                    }],
                    bbar: new Ext.PagingToolbar({
                        pageSize: 20,
                        store: ds,
                        displayInfo: true,
                        displayMsg: '显示第<font color="red"> {0} </font>条' +
                        '到<font color="red"> {1} </font>条记录，' +
                        '一共<font color="red"> {2} </font>条',
                        emptyMsg: "没有记录"
                    })
                });
                new Ext.Viewport({
                    layout: 'fit',
                    items: grid
                });
            }
           
        </script>
    </head>
    <body>
    </body>
</html>
