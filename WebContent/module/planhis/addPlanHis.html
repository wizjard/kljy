<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>设置随访计划</title>
		<script type="text/javascript" src="../../PUBLIC/Scripts/common.js"></script>
		<script type="text/javascript" src="../../PUBLIC/Scripts/jsloader.js"></script>
		<script type="text/javascript"
			src="../../PUBLIC/Scripts/jsloader_ext.js"></script>
		<script type="text/javascript"
			src="../../PUBLIC/Scripts/jsloader_jquery.js"></script>
		<link type="text/css" rel="stylesheet"
			href="../../PUBLIC/Scripts/MyJavascripts/tableform/table.css" />
		<script type="text/javascript"
			src="../../PUBLIC/Scripts/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript"
			src="../../PUBLIC/Scripts/MyJavascripts/tableform/FormUtil.js"></script>
		<script type="text/javascript" src="./scripts/addPlanHis.js"></script>
		<style type="text/css">
	.item-title {
		padding-left: 1em;
		line-height: 18px;
		font-size: 14px;
		font-weight: bold;
	}
</style>
	</head>
	<body>
		<form>
			<input type="hidden" name="id" value="-1" />
			<input type="hidden" name="createDate" value="" />
			<input type="hidden" name="modifyDate" value="" />
			<input type="hidden" name="deptname" value="" />
			<input type="hidden" name="teamname" value="" />
			<input name="patientId" type="hidden" />
			<input name="planTime" type="hidden"   value="" />
			<table width="100%" border=0 cellSpacing=0 borderColorDark=#ffffff 	cellPadding=2>
				<tr>
					<td colspan=12 class="title">
						&nbsp;<span id="titleFlag" style="color:black">随访计划信息</span>&nbsp;
					</td>
				</tr>
				<tr>

					<td align="center"  width="3%">
						姓名：
					</td>

					<td class="t2" width="6%">
						<input name="patientName" class="text" type="text"   readOnly="true" />
					</td>
					
					<td  width="4%">
						病案号：
					</td>
					<td class="t2" width="6%">
						<input name="patientNo" type="text" class="text" readOnly="true" />
					</td>
					
					<td width="3%">
						性别：
					</td>
					<td class="t2" width="3%">
						<input name="patientName" class="text" type="text" readOnly="true" />
					</td>
					
					
					<td width="5%" >
						出生日期：
					</td>
					<td class="t2" width="7%" >
						<input name="birthday" type="text" class="text" readOnly="true" />
					</td>
					<td  width="9%">
						随访计划设置日期：
					</td>
					<td class="t2" width="10%" >
						<input class="text" class="text" name="beginDate" id="beginDate" type="text" />
					</td>
					<td width="6%" >
						设置次数 ：
					</td>
					<td  class="t2" width="5%" >
						<input  name="planTime" class="text"  type="text"/>
					</td>
				</tr>	
				<tr >
					<td  width="7%">
						当前疾病分组：
					</td>
					<td colspan=9 align="center"  width="90%"> 
						<input  class="text" name="diagGrounp"  readOnly="true" />
					</td>
					<td   colspan=2 align="center" style="text-align:center;">
						<input type="button" value="保存" onclick="SaveData()" />
					</td>		
				</tr>

			</table>
		</form>
	</body>
</html>
