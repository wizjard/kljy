	InHspRec:function(){//入院记录
		var _record=Do.SelectionRow();
		if(!_record)	return;
		var _hspCfgId=_record.data.caseModuleId;
		if(!_hspCfgId||_hspCfgId.length==0){
			alert('病历未关联入院记录，请先完成此操作。');
			Ext.Ajax.request({
				url:App.App_Info.BasePath+'/InHospitalCase/CaseMaster.do',
				params:{
					method:'queryMyInHspRecCfg',
					id:_record.data.id
				},
				success:function(_response,_options){
					var _res=Ext.util.JSON.decode(_response.responseText);
					if(_res.success){
						var _cfgs=Ext.util.JSON.decode(_res.data);
						linkInHspRec(_cfgs,_record.data.id);
					}else{
						alert('获取入院记录配置失败。');
					}
				}
			});
		}else{
			Ext.Ajax.request({
				url:App.App_Info.BasePath+'/InHospitalCase/CaseMaster.do',
				params:{
					method:'toInHspRec',
					caseModuleId:_hspCfgId
				},
				success:function(_response,_options){
					var _res=Ext.util.JSON.decode(_response.responseText);
					if(_res.success){
						var _cfg=Ext.util.JSON.decode(_res.data);
						location.href=App.App_Info.BasePath+_cfg.url+'?KID='+_record.data.id+'&PID='+PID;
					}else{
						alert('获取入院记录信息失败。');
					}
				}
			});
		}
	},

function toNagaPage(){

	}
	location.href='../../followVisit/allzhengzuangtizheng.html?id='+_ss[0].data.id+'&pname='+PID
}
function linkInHspRec(_cfgs,_id){
	var _data=[];
	Ext.each(_cfgs,function(_item){
		_data.push([_item.code,_item.name]);
	});
	new Ext.Window({
		title:'选择入院病历类型',
		frame:true,
		width:400,
		closable:false,
		closeAction:'close',
		buttonAlign:'center',
		autoHeight:true,
		buttons:[
			{
				text:'保存',handler:function(){
					var _val=this.ownerCt.items.get(0).items.get(0).getValue();
					if(_val.length==0){
						alert('必须选择入院记录的 类型');
						return;
					}
					Ext.Ajax.request({
						url:App.App_Info.BasePath+'/InHospitalCase/CaseMaster.do',
						params:{
							method:'updateInHspRecCfg',
							caseModuleId:_val,
							id:_id
						},
						scope:this,
						success:function(_response,_options){
							var _res=Ext.util.JSON.decode(_response.responseText);
							if(_res.success){
								alert('保存成功。');
								Ext.getCmp('case-list-grid').getStore().reload();
								this.ownerCt.close();
							}else{
								alert('保存失败。');
							}
						}
					});
				}
			},{
				text:'关闭',handler:function(){
					this.ownerCt.close();
				}
			}
		],
		items:{
			xtype:'form',
			labelAlign:'right',
			labelWidth:70,
			frame:true,
			border:false,
			autoHeight:true,
			items:[
				{
					xtype:'combo',
					fieldLabel:'病历类型',
					anchor:'95%',
					name:'caseModuleId',
					mode:'local',
					displayField:'text',
					valueField:'value',
					readOnly:true,
					allowBlank:false,
					triggerAction:'all',
					store:new Ext.data.SimpleStore({
						fields:['value','text'],
						data:_data
					}),
					listeners:{
						select:function(){
							var _value=this.getValue();
							Ext.each(_cfgs,function(_item){
								if(_value==_item.code){
									this.ownerCt.items.get(1).setValue(_item.desc);
									return false;
								}
							},this);
						}
					}
				},{
					xtype:'textarea',
					fieldLabel:'病历描述',
					anchor:'95%',
					height:60,
					readOnly:true
				}
			]
		}
	}).show();
}
function loadPatSimInfo(){
	var _div=Ext.get('PatSimInfo-DIV');
	if (!_div) {
		Ext.DomHelper.append(Ext.getBody(), {
			tag: 'div',
			id: 'PatSimInfo-DIV'
		});
		_div=Ext.get('PatSimInfo-DIV');
	}
	_div.load({
		url:App.App_Info.BasePath+'/module/Patient/PatSimpleInfo.jsp?id='+PID,
		scripts:true,
		text:'正在获取病人基本信息......'
	});
