<div class="win-con" style="width:550px;height:600px;margin-left:445px;overflow:hidden;margin-top:-308px">
	<div class="win-content" id="panel" style="color:#576E9E;font-size:12px;font-weight:bold;">	
		<script type="text/javascript">
			Ext.onReady(function(){
				Ext.QuickTips.init();
				
				function GetNotice(){
					var cm=new Ext.grid.ColumnModel([
						new Ext.grid.RowNumberer(),
						{header:'活动标题',dataIndex:'noticeNam',width:425,renderer:function(value,meta,record){
							return '<a target="_blank" href="customerMessageShow.html?id='+record.get('id')+'">'+value+'</a>';
						}},
						{header:'发布日期',dataIndex:'noticeTim',renderer:renderDate('Y-m-d h:i'),width:98}
					]);
					var ds=new Ext.data.Store({
							proxy:new Ext.data.HttpProxy({url:App.App_Info.BasePath+'/admin/notice.do'}),
							reader:new Ext.data.JsonReader({root:'root',totalProperty:'total'},
								[
									{name:'id'},
									{name:'noticeNam'},
									{name:'noticeContent'},
									{name:'noticeTim'}
								]
							)
						});
					ds.baseParams={method:'queryAll'};
					ds.load({params:{start:0,limit:20,typeName:"生物医学信息中心会员活动"}});
					
					var _grid = new Ext.grid.GridPanel({
						id:'list-grid',
						border:false,
						cm:cm,
						ds:ds,
						tbar:[
							{
								xtype:'tbseparator'
							},{
								text:'&nbsp;刷新&nbsp;',
								tooltip:'刷新当前列表',
								handler:function(){
									Ext.getCmp('list-grid').getStore().reload();
								}
							}
							 
							],
						bbar:new Ext.PagingToolbar({
				            pageSize: 20,
				            store: ds,
				            displayInfo: true,
				            displayMsg: '显示第<font color="red"> {0} </font>条' +
				            '到<font color="red"> {1} </font>条记录，' +
				            '一共<font color="red"> {2} </font>条',
				            emptyMsg: "没有记录"
				        })
					})
					function renderDate(format) {
					    return function(v) {
					        var JsonDateValue;
					        if (Ext.isEmpty(v))
					            return '';
					        else if (Ext.isEmpty(v.time))
					            JsonDateValue = new Date(v);
					        else
					            JsonDateValue = new Date(v.time);
					        return JsonDateValue.format(format || 'Y-m-d H:i:s');
					    };
					};					
					return _grid;
				}
				
				new Ext.Panel({
					xtype:'grid',
					title:"会员活动",
					width:550,
					height:600,
					layout:'fit',
					items:GetNotice()
				}).render('panel');	
			});
			
		</script>	
	</div>
</div>
