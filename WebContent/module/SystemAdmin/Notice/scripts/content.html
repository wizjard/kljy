<head>

<script type="text/javascript" src="../../../../PUBLIC/Scripts/JQuery/jquery-1.3.2.min.js"></script>

<script type="text/javascript" src="../../../../PUBLIC/Scripts/common.js"></script>
<script type="text/javascript" src="../../../../PUBLIC/Scripts/jsloader.js"></script>

<link type="text/css" rel="stylesheet" href="../../../../PUBLIC/Scripts/MyJavascripts/tableform/table.css"/>
<script type="text/javascript" src="../../../../PUBLIC/Scripts/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../../../PUBLIC/Scripts/MyJavascripts/tableform/FormUtil.js"></script>

	<script type="text/javascript">

		function setFormValues(){
				var _idss=App.util.getHtmlParameters('id');
			
				$.post(
					App.App_Info.BasePath+'/admin/notice.do',
					{
						method:'findById',
						id:_idss
					},
				function(data){
					if(data.success){
							var noticess=JSON.parse(data.data);
							document.write(noticess['noticeContent'].replaceAll("\n","<br/>").replaceAll(" ","&nbsp"));
					}else{
							alert('提取公告信息失败。');
					}
					},
					'json'
					);
			}
				
	</script>

</head>
<body onload="setFormValues()">
	
</body>
</html>
