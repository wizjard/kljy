<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>公告基本信息</title>
		<script type="text/javascript"
			src="../../../../PUBLIC/Scripts/common.js"></script>
		<script type="text/javascript"
			src="../../../../PUBLIC/Scripts/jsloader.js"></script>
		<script type="text/javascript"
			src="../../../../PUBLIC/Scripts/jsloader_jquery.js"></script>
		<link type="text/css" rel="stylesheet"
			href="../../../../PUBLIC/Scripts/MyJavascripts/tableform/table.css" />
		<script type="text/javascript"
			src="../../../../PUBLIC/Scripts/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript"
			src="../../../../PUBLIC/Scripts/MyJavascripts/tableform/FormUtil.js"></script>
		<script type="text/javascript"
			src="../../../../PUBLIC/tools/kindeditor.js"></script>
		<script type="text/javascript" src="../scripts/noticeInsert.js"></script>
		<style type="text/css">
.item-title {
	padding-left: 1em;
	line-height: 18px;
	font-size: 14px;
	font-weight: bold;
}
</style>
	</head>
	<body>
		<form>
		<table width="100%" border=1 cellSpacing=0 borderColorDark=#ffffff
			cellPadding=2>
			<tr>
				<td colspan=4 class="title">
					添加信息
				</td>
			</tr>
			<tr>
				<td colspan=4 class="item-title">
					基本
				</td>
			</tr>
			<tr>
				<td class="t1" width="100">
					信息来源：
				</td>
				<td class="t2">
					<select name="typeName" id="typeName">
						<option value="医务处公告通知">医务处公告通知</option>
						<option value="医务处知识库">医务处知识库</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="t1" width="100">
					信息标题：
				</td>
				<td class="t2">
					<input name="noticeNam" type="text" style="width: 30%" />
				</td>
			</tr>
			<tr>
				<td class="t1" valign="top" width="100">
					信息内容：
				</td>
				<td class="t2" colspan="6">
					<textarea name="noticeContent" class="textarea" id="noticeContent"
						style="width: 100%; height: 360%"></textarea>
				</td>
			</tr>
			<tr>
				<td class="t1" width="100">
					发布人：
				</td>
				<td class="t2">
					<input name="noticeAuthor" type="text" style="width: 10%" />
				</td>
			</tr>
			<tr>
				<td class="t1" width="100">
					发布单位：
				</td>
				<td class="t2">
					<input name="noticeCompany" type="text" style="width: 20%" />
				</td>
			</tr>
			<tr>
				<td class="t1" width="100">
					上传附件：
				</td>
				<td>
					<table cellpadding="0" cellspacing="0">
						<tr>
							<td>
								<iframe scrolling="no" id="uploadFrame1" height="100" width="400"
									frameborder="0"
									src="../../../../PUBLIC/fileUpload/uploadfile.html"></iframe>
							</td>

						</tr>
					</table>
				</td>
			</tr>

			<tr>
				<td colspan="4">
					<div style="text-align: center">
						<input type="button" value="保存" onclick="SaveData()" />
						<input type="reset" value="重置" style="margin-left: 2em" onclick="clearText()" />
					</div>
				</td>
			</tr>
		</table>
		</form>
	</body>
	<script type="text/javascript">
	KE.show({
		id : "noticeContent" //TEXTAREA输入框的ID
	});
</script>
</html>
