$(function(){

});
function initPage(){
	//单选按钮单击事件
	$('input[type="radio"]').click(function(){
		if($(this).val() == 1){
			$(this).parent().parent().next().show();
		}else{
			$(this).parent().parent().next().hide();
		}
	});
	$('#ok-btn').click(function(){
		var value = "";
		var text = "";
		var text=Compose(value);
		window.returnValue={
			value:value,
			text:text
		};
		window.close();
	});
}
function Compose(value){
	var rst='';
	return rst;
}
