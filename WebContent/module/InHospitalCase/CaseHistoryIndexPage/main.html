<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>病案首页</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	
	<script type="text/javascript" src="../../../PUBLIC/Scripts/common.js"></script>
	<script type="text/javascript" src="../../../PUBLIC/Scripts/jsloader.js"></script>
	<script type="text/javascript" src="../../../PUBLIC/Scripts/jsloader_jquery.js"></script>
	<script type="text/javascript" src="../../../PUBLIC/Scripts/jsloader_ext.js"></script>
  </head>
  <script type="text/javascript">
  	var pid = App.util.getHtmlParameters('pid');
  	var kid = App.util.getHtmlParameters('kid');
  	var url = "IndexHostMain.html?kid=" + kid + "&pid=" + pid + '&text1='+ '首页&text2=' + '反页&page1=' + 'IndexHosptialOne.html&page2=' + 'IndexHosptialTwo.html';
  	Ext.onReady(function(){
		
  		var _grid = new Ext.Panel({
  			id:'indexPagePanel',
  			renderTo:'indexPage',
  			width:Ext.getBody().getSize().width - 20,
  			height:Ext.getBody().getSize().height,
  			title:'病案首页',
  			layout:'border',
  			tbar:[
  					{
						xtype:'tbseparator'
					},{
						text:'病案首页',
						handler:Do.indexPage
					},{
						xtype:'tbseparator'
					},{
						text:'病案首页续页',
						handler:Do.xuye
					},{
						xtype:'tbseparator'
					},'->',
					{
						xtype:'tbseparator'
					},{
						text:'返回',
						handler:function(){
							//location.href=App.App_Info.BasePath+'/module/InHospitalCase/CaseList.html?id='+pid;
							parent.backToHistory();
						}
					},{
						xtype:'tbseparator'
					}
  				],
  			items:[
  				{
  					region:'center',
  					html:'<iframe id="changePage" width="100%" height="100%" frameborder="0" src="'+url +'"></iframe>'
  				}
  			]
  		});
  	});
  	
  	Do = {
  		indexPage:function(){//获取首页的方法
  			Ext.get('changePage').dom.src=url ;
  		},
  		xuye:function(){//获取续页的方法
  			Ext.get('changePage').dom.src="IndexHostMain.html?kid=" + kid + "&pid=" + pid + "&text1=续页_首页&text2=续页_反页&page1=InHospFollowOne.html&page2=InHospFollowTwo.html";
  		}
  	}
  </script>
  <body>
  	<div id="indexPage"></div>
  </body>
</html>
