<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>病案首页</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../../../PUBLIC/Scripts/common.js"></script>
	<script type="text/javascript" src="../../../PUBLIC/Scripts/jsloader.js"></script>
	<script type="text/javascript" src="../../../PUBLIC/Scripts/jsloader_jquery.js"></script>
	<script type="text/javascript" src="../../../PUBLIC/Scripts/jsloader_ext.js"></script>
	<script type="text/javascript" src="../../../PUBLIC/Scripts/MyJavascripts/tableform/FormUtil.js"></script>
	<script type="text/javascript" src="../../../PUBLIC/Scripts/My97DatePicker/WdatePicker.js"></script>
	<script>
		var pid = null,kid = null,url = null,text1 = null,text2 = null,page1="" ,page2="";
		var temp = false;
		$(function(){
			kid = App.util.getHtmlParameters('kid');
			pid = App.util.getHtmlParameters('pid');
			text1 = App.util.getHtmlParameters('text1');
			text2 = App.util.getHtmlParameters('text2');
			page1 = App.util.getHtmlParameters('page1');
			page2 = App.util.getHtmlParameters('page2');
			
			url = page1 + '?kid=' + kid + "&pid=" + pid;
			createTool();
		});
		
		function createTool(){
			var view = new Ext.Viewport({
				layout:'fit',
				items:{
					id:'panel',
					tbar:[
						'-',{
							text:text1,handler:function(){
								Ext.get('iframe').dom.src = url;
								Ext.getCmp('save').enable();
								Ext.getCmp('print').enable();
							}
						},'-',{
							text:text2,handler:function(){
								Ext.get('iframe').dom.src = page2 + "?kid=" + kid + "&pid=" + pid;
								Ext.getCmp('save').enable();
								Ext.getCmp('print').enable();
								temp = true;
							}
						},'-','->','-',{
							text:'保存',id:'save',handler:function(){
								document.getElementById('iframe').contentWindow.SaveData();
							}
						},'-',{
							text:'打印',id:'print',handler:function(){
				//				Ext.getCmp('save').disable();
				//				Ext.getCmp('print').disable();
								document.getElementById('iframe').contentWindow.printPage();
							}
						}
					],
					html:'<iframe id="iframe" src=' + url +' width="100%" height="100%" frameborder="0" srcoll="true"></iframe>'
				}
			});
		}
	</script>
  </head>
  
  <body>
  </body>
</html>
