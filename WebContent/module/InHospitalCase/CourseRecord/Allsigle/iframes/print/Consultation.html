<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>会诊记录打印</title>
<script type="text/javascript" src="../../../../../../PUBLIC/Scripts/common.js"></script>
<script type="text/javascript" src="../../../../../../PUBLIC/Scripts/jsloader.js"></script>
<script type="text/javascript" src="../../../../../../PUBLIC/Scripts/jsloader_jquery.js"></script>
<script type="text/javascript" src="../../../../../../PUBLIC/Scripts/MyJavascripts/reportHeader.js"></script>
<script type="text/javascript" src="print.js"></script>
<script type="text/javascript">
$(function(){
	LODOP=document.getElementById("LODOP");
	CheckLodop(App.App_Info.BasePath+'/PUBLIC/Scripts/Lodop/');
	var r=new RepoertHeader();
	r.basePath=App.App_Info.BasePath;
	r.el=document.getElementById('page-header');
	r.config.title='会诊记录';
	r.cid=cid;
	r.create();
	setValue('Consultation_print');
});
</script>
</head>
<body>
<div id="page-toolbar">
<button onclick="PREVIEW('会 诊 记 录')">打印预览</button>
</div>
<object id="LODOP" classid="clsid:2105C259-1E0C-4534-8141-A753534CB4CA" width="0" height="0"></object>
<div id="page-con">
	<div id="page-header"></div>
	<div id="table-div">
		<link type="text/css" rel="stylesheet" href="../../../../css/print.css"/>
		<table class="conTable" border=0 cellpadding=0 cellspacing=0>
			<tr>
				<td class="td2" width="50%">姓名：<span name="name">&nbsp;</span></td>
				<td class="td2" width="25%">性别：<span name="gender">&nbsp;</span></td>
				<td class="td2" width="25%">年龄：<span name="age">&nbsp;</span></td>
			</tr>
			<tr>
				<td class="td2">科室：<span name="ward">&nbsp;</span></td>
				<td class="td2">床号：<span name="bedNo">&nbsp;</span></td>
				<td class="td2">会诊等级：<span name="conLv">&nbsp;</span></td>
			</tr>
			<tr>
				<td class="td2">邀请<span name="appward">&nbsp;</span>会诊</td>
				<td class="td2" colspan="2">申请日期：<span name="apptime">&nbsp;</span></td>
			</tr>
			<tr>
				<td class="td2" colspan="3">简述病历</td>
			</tr>
			<tr>
				<td class="td2" colspan="3" name="simpleCase">&nbsp;</td>
			</tr>
			<tr>
				<td class="td2" colspan="3">会诊目的</td>
			</tr>
			<tr>
				<td class="td2" colspan="3" name="conTarget">&nbsp;</td>
			</tr>
			<tr>
				<td class="td2" colspan="3">会诊意见</td>
			</tr>
			<tr>
				<td class="td2" colspan="3" name="conAdv">&nbsp;</td>
			</tr>
			<tr>
				<td class="td2">记录者：<span name="recName">&nbsp;</span></td>
				<td class="td2" colspan="2">日期：<span name="rectime">&nbsp;</span></td>
			</tr>
		</table>
	</div>
	<div id="page-footer"></div>
</div>
</body>
</html>
