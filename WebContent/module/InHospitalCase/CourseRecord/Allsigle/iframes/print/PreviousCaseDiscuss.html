<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>术前病历讨论打印</title>
<script type="text/javascript" src="../../../../../../PUBLIC/Scripts/common.js"></script>
<script type="text/javascript" src="../../../../../../PUBLIC/Scripts/jsloader.js"></script>
<script type="text/javascript" src="../../../../../../PUBLIC/Scripts/jsloader_jquery.js"></script>
<script type="text/javascript" src="../../../../../../PUBLIC/Scripts/MyJavascripts/reportHeader.js"></script>
<script type="text/javascript" src="print.js"></script>
<script type="text/javascript">
$(function(){
	LODOP=document.getElementById("LODOP");
	CheckLodop(App.App_Info.BasePath+'/PUBLIC/Scripts/Lodop/');
	var r=new RepoertHeader();
	r.basePath=App.App_Info.BasePath;
	r.el=document.getElementById('page-header');
	r.config.title='术前病历讨论';
	r.cid=cid;
	r.create();
	setValue('PreviousCaseDiscuss_print');
});
</script>
</head>
<body>
<div id="page-toolbar">
<button onclick="PREVIEW('术前病历讨论')">打印预览</button>
</div>
<object id="LODOP" classid="clsid:2105C259-1E0C-4534-8141-A753534CB4CA" width="0" height="0"></object>
<div id="page-con">
	<div id="page-header"></div>
	<div id="table-div">
		<link type="text/css" rel="stylesheet" href="../../../../css/print.css"/>
		<table class="conTable" border=0 cellpadding=0 cellspacing=0>
			<tr>
				<td class="td2" colspan="3">记录日期：<span name="time"></span></td>
			</tr>
			<tr>
				<td class="td2" width="50%">姓&nbsp;&nbsp;&nbsp;&nbsp;名：<span name="name">&nbsp;</span></td>
				<td class="td2" width="25%">性别：<span name="gender">&nbsp;</span></td>
				<td class="td2" width="25%">年龄：<span name="age">&nbsp;</span></td>
			</tr>
			<tr>
				<td class="td2">住院日期：<span name="inhspTime">&nbsp;</span></td>
				<td class="td2" colspan="2">现住院第<span name="inhspTime2">&nbsp;</span>天</td>
			</tr>
			<tr>
				<td class="td2" colspan="3">讨论日期：<span name="discussTime"></span></td>
			</tr>
			<tr>
				<td class="td2" colspan="3">参加者：</td>
			</tr>
			<tr>
				<td class="td2" colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;<span name="joinPerson">&nbsp;</span></td>
			</tr>
			<tr>
				<td class="td2" colspan="3">讨论地点：<span name="discussPlace"></span></td>
			</tr>
			<tr>
				<td class="td2" colspan="3">主持者：<span name="chairPerson"></span></td>
			</tr>
			<tr>
				<td class="td2" colspan="3">讨论主题：<span name="discussSubject"></span></td>
			</tr>
			<tr>
				<td class="td2" colspan="3">讨论发言主要内容：</td>
			</tr>
			<tr>
				<td class="td2" colspan="3" name="discussContent">&nbsp;</td>
			</tr>
			<tr>
				<td class="td2" colspan="3">记录者：<span name="recName">&nbsp;</span></td>
			</tr>
			<tr>
				<td class="td2" colspan="3">术者：<span name="surgeryName">&nbsp;</span></td>
			</tr>
		</table>
	</div>
	<div id="page-footer"></div>
</div>
</body>
</html>
