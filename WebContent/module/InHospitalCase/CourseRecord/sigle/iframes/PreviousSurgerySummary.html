<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>术前小结</title>
<script type="text/javascript" src="../../../../../PUBLIC/Scripts/common.js"></script>
<script type="text/javascript" src="../../../../../PUBLIC/Scripts/jsloader.js"></script>
<script type="text/javascript" src="../../../../../PUBLIC/Scripts/jsloader_jquery.js"></script>
<script type="text/javascript" src="../../../../../PUBLIC/Scripts/MyJavascripts/tableform/FormUtil.js"></script>
<script type="text/javascript" src="../../../../../PUBLIC/Scripts/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../../../../PUBLIC/Scripts/MyJavascripts/ReportHead.js"></script>
<link type="text/css" rel="stylesheet" href="../../../../../PUBLIC/Scripts/MyJavascripts/tableform/table.css"/>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript">
$(function(){
	initPage('PreviousSurgerySummary_findById');	
});
function before_init(){
	registrationPageHead(kid,'术前小结','#header');
	FormUtil.toDateField({el:$('*[name="time"]'),dateFormat:'yyyy-MM-dd HH:mm'});
	FormUtil.toDateField({el:$('*[name="inhspTime"]'),dateFormat:'yyyy-MM-dd HH:mm'});
	FormUtil.toDateField({el:$('*[name="surgeryTime"]'),dateFormat:'yyyy-MM-dd HH:mm'});
}
function initPage_callback(json){
	json.title='术前小结('+json.time+')';
	parent.setAuth(json);
}
function before_save(){
	var data=FormUtil.getFormValues('form');
	return {
		allowSubmit:isValid(data),
		method:'PreviousSurgerySummary_saveOrUpdate',
		data:JSON.stringify(data),
		title:'术前小结'
	}
}
function isValid(data){
	if(data.time.length==0){
		alert('记录时间不能为空。');
		return false;
	}
	return true;
}
function print(){
	var id=$('input[name="id"]').val();
	if(id=="-1"){
		alert('请先保存数据后再打印。');
		return;
	}
	SaveData2();
	window.open(App.App_Info.BasePath+
	'/module/InHospitalCase/CourseRecord/sigle/iframes/print/PreviousSurgerySummary.html?kid='+
	id+'&cid='+kid);
}
</script>
</head>
<body>
<div id="header" style="width:600px;position:relative;"></div>
<form>
<input type="hidden" name="id" value="-1"/>
<input type="hidden" name="caseId" value=""/>
<table width="600" border=1 cellSpacing=0 borderColorDark=#ffffff cellPadding=2>
	<tr>
		<td class="t1" width="60">记录日期：</td>
		<td class="t2" widht="240"><input name="time" type="text" class="text"/></td>
		<td class="t2" colspan="2"> <span style="color:red">*</span> 本次记录的日期，用以区分病程内的多次记录</td>
	</tr>
	<tr>
		<td class="t1">姓名：</td>
		<td class="t2"><input name="name" type="text" class="text"/></td>
		<td class="t1" width="60">病案号：</td>
		<td class="t2" width="240"><input name="patientNo" type="text" class="text"/></td>
	</tr>
	<tr>
		<td class="t1">性别：</td>
		<td class="t2"><input name="gender" type="text" class="text"/></td>
		<td class="t1">年龄：</td>
		<td class="t2"><input name="age" type="text" class="text"/></td>
	</tr>
	<tr>
		<td class="t1">入院日期：</td>
		<td class="t2"><input name="inhspTime" type="text" class="text"/></td>
	</tr>
	<tr>
		<td class="t1">手术日期：</td>
		<td class="t2"><input name="surgeryTime" type="text" class="text"/></td>
	</tr>
	<tr>
		<td class="t1" valign="top">术前诊断：</td>
		<td class="t2" colspan="3"><textarea name="diag" class="textarea" style="width:98%"></textarea></td>
	</tr>
	<tr>
		<td class="t1" valign="top">诊断依据：</td>
		<td class="t2" colspan="3"><textarea name="diagBasis" class="textarea" style="width:98%"></textarea></td>
	</tr>
	<tr>
		<td class="t1" valign="top">拟行手术：</td>
		<td class="t2" colspan="3"><textarea name="planSurgery" class="textarea" style="width:98%"></textarea></td>
	</tr>
	<tr>
		<td class="t1" valign="top">手术指征：</td>
		<td class="t2" colspan="3"><textarea name="surgerySysptom" class="textarea" style="width:98%"></textarea></td>
	</tr>
	<tr>
		<td class="t1" valign="top">麻醉方式：</td>
		<td class="t2" colspan="3"><textarea name="anesthesiaMode" class="textarea" style="width:98%"></textarea></td>
	</tr>
	<tr>
		<td class="t1" valign="top">术前准备：</td>
		<td class="t2" colspan="3"><textarea name="surgeryPrevPrepar" class="textarea" style="width:98%"></textarea></td>
	</tr>
	<tr>
		<td class="t1" valign="top">术中注意：</td>
		<td class="t2" colspan="3"><textarea name="surgeryAttention" class="textarea" style="width:98%"></textarea></td>
	</tr>
	<tr>
		<td class="t1" valign="top">术后处置：</td>
		<td class="t2" colspan="3"><textarea name="surgeryAfterDeal" class="textarea" style="width:98%"></textarea></td>
	</tr>
	<tr>
		<td class="t1">记录者：</td>
		<td class="t2"><input name="recName" type="text" class="text"/></td>
		<td class="t1">&nbsp;</td>
		<td class="t2">&nbsp;</td>
	</tr>
</table>
</form>
</body>
</html>
