<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>出院记录</title>
<script type="text/javascript" src="../../../PUBLIC/Scripts/common.js"></script>
<script type="text/javascript" src="../../../PUBLIC/Scripts/jsloader.js"></script>

<link type="text/css" rel="stylesheet" href="../../../PUBLIC/Scripts/MyJavascripts/tableform/table.css"/>

<script type="text/javascript">
$(function(){
	$('#back-btntoAll').click(function(){

<body>
<div id="toolbar">
	<table width="100%" border=0 cellpadding=0 cellspacing=0>
		<tr>
			<td class="verify" width="120" style="line-height:25px;font-size:12px"><img id="verify-img" alt="未提交审核" src="../../../PUBLIC/images/3D_ball_gray.png"/><button id="view-verify-btn" class="btn">审核状态</button></td>
			<td width="95"><button id="verify-btn" class="btn">审核签名</button></td>
			<td width="*" class="case-title">出院记录</td>
			<td width="60"><button id="print-btn" class="btn">打&nbsp;印</button></td>
			<td width="60"><button id="back-btntoAll" class="btn">返&nbsp;回</button></td>
		</tr>
	</table>
</div>
<div id="pat-info-div"></div>
<div style="border-top:solid 1px #000">
	<div id="header" style="width:600px"></div>
<form style="margin:0;padding:0">
<input type="hidden" name="id" value=""/>
<input type="hidden" name="caseId" value=""/>
<input type="hidden" name="memberGroupId" value=""/>
<input type="hidden" name="inhspDoctorId" value=""/>
<input type="hidden" name="treatDoctorId" value=""/>
<input type="hidden" name="directorDoctorId" value=""/>

			<li><a href="#tabs-0">出院记录(一)</a></li>
			<li><a href="#tabs-1">出院记录(二)</a></li>

		<div class="tabs-content" id="tabs-0">
			<table width="600" border=1 cellSpacing=0 borderColorDark=#ffffff cellPadding=2>
				<tr>
					<td class="t1" width="70">出院日期：</td>
					<td class="t2" colspan="3"><input name="outHspDate" type="text" class="text" style="width:34%"/></td>
				</tr>
				<tr>
					<td class="t1" width="70">入院科室：</td>
					<td class="t2" width="230"><input name="inHspWard" type="text" class="select"/></td>
					<td class="t1" width="70">出院科室：</td>
					<td class="t2" width="230"><input name="outHspWard" type="text" class="select"/></td>
				</tr>
				<tr>
					<td class="t1">X线号：</td>
					<td class="t2"><input name="xNo" type="text" class="text"/></td>
					<td class="t1">CT号：</td>
					<td class="t2"><input name="ctNo" type="text" class="text"/></td>
				</tr>
				<tr>
					<td class="t1">MRI号：</td>
					<td class="t2"><input name="mriNo" type="text" class="text"/></td>
					<td class="t1">病理号：</td>
					<td class="t2"><input name="blNo" type="text" class="text"/></td>
				</tr>
				<tr>
					<td class="t1">过敏史：</td>
					<td class="t2" colspan="3"><textarea name="allergyHistory" class="textarea" style="width:91.5%;height:40"></textarea></td>
				</tr>
				<tr>
					<td class="t1">出院诊断：</td>
					<td class="t2" colspan="3"><input name="outIlls1" type="text" class="text" style="width:91.5%;"/></td>
				</tr>
				<tr>

					<td class="t2" colspan="3"><input name="outIlls2" type="text" class="text" style="width:91.5%;"/></td>

					<td class="t2" colspan="3"><input name="outIlls9" type="text" class="text" style="width:91.5%;"/></td>

				<tr>
					<td class="t1">&nbsp;</td>
					<td class="t2" colspan="3"><input name="outIlls10" type="text" class="text" style="width:91.5%;"/></td>
				</tr>
				<tr>
					<td class="t1">&nbsp;</td>
					<td class="t2" colspan="3"><input name="outIlls11" type="text" class="text" style="width:91.5%;"/></td>
				</tr>
				<tr>
					<td class="t1">&nbsp;</td>

				</tr>
				<tr>
					<td class="t1">&nbsp;</td>
					<td class="t2" colspan="3"><input name="outIlls13" type="text" class="text" style="width:91.5%;"/></td>
				</tr>
				<tr>
					<td class="t1">&nbsp;</td>
					<td class="t2" colspan="3"><input name="outIlls14" type="text" class="text" style="width:91.5%;"/></td>
				</tr>

					<td class="t2" colspan="3"><textarea name="inHspStatu" class="textarea" style="width:91.5%;height:expression(this.scrollHeight);"></textarea></td>
				</tr>
			</table>
		</div>
		<div class="tabs-content" id="tabs-1">
			<table width="600" border=1 cellSpacing=0 borderColorDark=#ffffff cellPadding=2>
				<tr>
					<td class="t1" width="70" valign="top">化验检查：</td>
					<td class="t2" colspan="3"><textarea name="labExaminationResult" style="width:91.5%;height:120px;height:expression(this.scrollHeight);"></textarea><img onclick="ShowLabEDialog()" class="hand" src="../../../PUBLIC/images/sign.gif"/></td>
				</tr>
				<tr>
					<td class="t1" valign="top">诊疗经过：</td>
					<td class="t2" colspan="3"><textarea name="treatProcess" style="width:91.5%;height:expression(this.scrollHeight);"></textarea></td>
				</tr>

					<td class="t1" valign="top">出院情况：</td>
					<td class="t2" colspan="3"><textarea name="outHspStatu" style="width:91.5%;height:expression(this.scrollHeight);"></textarea></td>
				</tr>
				<tr>

				</tr>
				<tr>
					<td class="t1">主任医师：</td>
					<td class="t2"><input name="directorDoctorId_show" type="text" class="text" style="width:150px"/></td>
					<td class="t1">签字时间：</td>
					<td class="t2"><input name="directorSignDate" type="text" class="text" style="width:150px"/></td>
				</tr>

</form>
