<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>现病史-诊疗经过</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../../../../PUBLIC/Scripts/common.js"></script>
<script type="text/javascript" src="../../../../PUBLIC/Scripts/jsloader.js"></script>
<script type="text/javascript" src="../../../../PUBLIC/Scripts/jsloader_jquery.js"></script>
<link type="text/css" rel="stylesheet" href="../../../../PUBLIC/Scripts/MyJavascripts/tableform/table.css"/>
<script type="text/javascript" src="../../../../PUBLIC/Scripts/MyJavascripts/tableform/FormUtil.js"></script>
<link type="text/css" rel="stylesheet" href="../../css/InHspRec.css"/>
<style type="text/css">
td{
	font-size:12px;
}
</style>
<script type="text/javascript">
$(function(){
	initPage();
});
function initPage(){
	//初始化公共字典值
	$.each(FormUtil.getPageDictionary('EMR-liver-PresentIllnessHistory-Treat'),function(code){
		$('input[name="'+code+'"]').data('options',this);
	});
	//Radio初始化
	$('input.dict-fld').each(function(){
		FormUtil.initDictRadio($(this));
	});
	//Select初始化
	$('input.select').each(function(){
		FormUtil.toCombobox({el:$(this)});
	});
	$("#tabs").tabs();
	actionInit();
}
function actionInit(){
	//诊疗经过选择动作
	$('*[name="treatProcessFlag"]').click(function(){
		if($(this).val()==4||$(this).val()==5){
			$('#memoTable').hide();
			$('#detailTable').show();
		}else{
			$('#memoTable').show();
			$('#detailTable').hide();
		}
	});
}
</script>
</head>
<body>
<div id="toolbar" style="text-align:right">
	<button class="btn" id="add-btn">新增</button>
	<button class="btn" id="del-btn">删除</button>
	<button class="btn" id="ok-btn">确定</button>
	<button class="btn" id="cancel-btn" onclick="window.close()">取消</button>
</div>
<div id="tabs">
	<ul>
		<li><a href="#tabs-0">诊疗经过1</a></li>
	</ul>
	<div class="tabs-content" id="tabs-0">
		<table width="600" border=1 cellSpacing=0 borderColorDark=#ffffff cellPadding=2>
			<tr>
				<td class="t1" width="70">诊疗经过：</td>
				<td width="*"><input type="radio" name="treatProcessFlag" class="radio dict-fld"/></td>
			</tr>
		</table>
		<table name="memoTable" width="600" border=1 cellSpacing=0 borderColorDark=#ffffff cellPadding=2 style="display:none">
			<tr>
				<td class="t1" width="70">具体说明：</td>
				<td width="*"><textarea name="treatProcessMemo" class="textarea" style="width:95%"></textarea></td>
			</tr>
		</table>
		<table name="detailTable" width="600" border=1 cellSpacing=0 borderColorDark=#ffffff cellPadding=2 style="display:show">
			<tr>
				<td class="t1" width="70">就诊时间：</td>
				<td class="t2" width="*"><input name="time" type="text" class="text" style="width:80px"/>
							   <input name="timeUnit" type="text" class="select" style="width:60px"/>
							   <input name="timeUnitSuffix" type="text" class="select" style="width:60px"/>
				</td>
			</tr>
			<tr>
				<td class="t1">就诊方式：</td>
				<td width="t2"><input type="radio" name="seeDocFlag" class="radio dict-fld"/></td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
