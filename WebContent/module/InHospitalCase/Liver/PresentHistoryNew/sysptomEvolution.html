<script type="text/javascript">
var itemName = App.util.getHtmlParameters('nodeText');
var spanContent = parent.document.getElementById('preHistory').contentWindow.dbclickedSpan;
$(function(){
	initPage();
	if(spanContent != null){
		spanContent = $(spanContent).html();
		jqueryObj = $('<div>' + spanContent + '</div>');
		jqueryObj.appendTo($('#composeInfo'));
		spanContent = jqueryObj.find("span").html();
		$("#evolution").val(spanContent);
	}
});
function initPage(){	
	//确定事件
	$('#ok-btn').click(function(){
		var value = $("#evolution").val();
		var rst = value;
		if(rst.length > 0){
			var rightInputItem = '<input name="lrsystomEvolution" type="text" value="。" />';
			if($('input[name="lrsystomEvolution"]').size() > 0){	
				$('input[name="lrsystomEvolution"]').eq(0).wrap("<div id='wrap'></div>");
				rightInputItem = $('#wrap').html();
				$('#wrap').replaceWith($('#wrap').html());
			}
			rst = rst + rightInputItem;
			rst = '<span ondblclick="' + "{dbclickedSpan=$(this);$('span').addClass('blackstyle');$(this).removeClass('blackstyle');$(this).addClass('redstyle');parent.hidePreHis();parent.symptomInfoIfr('sysptomEvolution.html', itemName);}" + '" onclick="' + "{var i; for(i = 0; i < store.getCount(); i++){if(store.getAt(i).get('serialNo') == $(this).attr('name')) break;} Ext.getCmp('symptomItemList').getSelectionModel().clearSelections();if($(this).css('color') == 'red'){$('span').addClass('blackstyle');}else{Ext.getCmp('symptomItemList').getSelectionModel().selectRow(i);$('span').addClass('blackstyle');$(this).removeClass('blackstyle');$(this).addClass('redstyle');}}" + '">' + rst + '<span style="display:none">' + value + '</span>' + '</span>';
			var iframe = parent.document.getElementById('preHistory');
			iframe.contentWindow.itemValue = rst;
			if(iframe.contentWindow.dbclickedSpan){
				iframe.contentWindow.setReturnValue(iframe.contentWindow.dbclickedSpan);
			}else{
				iframe.contentWindow.setReturnValue();
			}
		}
		backToPreIllWindow();
	});
}
	
function backToPreIllWindow(){
	parent.document.getElementById('preHistory').contentWindow.dbclickedSpan = null;
	parent.hideSymptomInfoIfr();
	parent.showPreHis();	
}
	
</script>
