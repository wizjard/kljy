<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>术前病历讨论</title>
<script type="text/javascript" src="../../PUBLIC/Scripts/common.js"></script>
<script type="text/javascript" src="../../PUBLIC/Scripts/jsloader.js"></script>
<script type="text/javascript" src="../../PUBLIC/Scripts/jsloader_jquery.js"></script>
<script type="text/javascript" src="../../PUBLIC/Scripts/MyJavascripts/tableform/FormUtil.js"></script>
<script type="text/javascript" src="../../PUBLIC/Scripts/My97DatePicker/WdatePicker.js"></script>
<link type="text/css" rel="stylesheet" href="../../PUBLIC/Scripts/MyJavascripts/tableform/table.css"/>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript">


</script>
</head>
<body>
<!--<div id="header" style="width:600px"></div>
-->
<div style="position:relative; border-bottom:solid 1px #000; height:105px;">
					<div><img src="../../PUBLIC/images/youanLogo.jpg"  style="left:0;top:0;width:50px;height:67px;position:absolute;display:block;"/></div>
					<div style="left:50px;top:28px;width:80%;font-size:18px;font-weight:bold;position:absolute;">首都医科大学附属北京佑安医院</div>
					<div style="left:50px;top:50px;width:80%;font-size:11px;font-weight:bold;position:absolute;">BeiJing YouAn Hospital,Capital Medical University</div>
					<div style="eft:0;top:67px;width:100%;font-size:22px;font-weight:bold;text-align:center;position:absolute;">'+this.config.title+'</div>
					<div style="position:absolute; bottom:0; left:0; width:100%; font-size:11px;top:77px;">
						<table width="100%" border=0 cellpadding=0 cellspacing=0>
							<tr>
								<td style="width:150px; text-align:left; text-indent:60px; vertical-align:text-bottom; font-size:12px;">第&nbsp;<span id="inHspTimes">{inHspTimes}</span>&nbsp;次住院</td>
								<td style="text-align:center; vertical-align:text-bottom;font-size:12px;">第&nbsp;'+this.config.pageNo+'&nbsp;页</td>
								<td style="width:150px; text-align:left; vertical-align:text-bottom;font-size:12px;"><p style="margin:0; padding:0;"><span style="letter-spacing:1em">姓名</span>：<span id="patientName">{patientName}</span></p><p style="margin:0; padding:0;">病案号：<span id="patientNo">{patientNo}</span></p></td>
							</tr>
						</table>
					</div></div>
<form>
<input type="hidden" name="id" value="-1"/>
<input type="hidden" name="caseId" value=""/>
<table width="600" border=1 cellSpacing=0 borderColorDark=#ffffff cellPadding=2>
	<tr>
		<td class="t1" width="60">记录日期：</td>
		<td class="t2" widht="240"><input name="time" type="text" class="text"/></td>
		<td class="t2" colspan="2"> <span style="color:red">*</span> 本次记录的日期，用以区分病程内的多次记录</td>
	</tr>
	<tr>
		<td class="t1">姓名：</td>
		<td class="t2"><input name="name" type="text" class="text"/></td>
		<td class="t1" width="60">病案号：</td>
		<td class="t2" width="240"><input name="patientNo" type="text" class="text"/></td>
	</tr>
	<tr>
		<td class="t1">性别：</td>
		<td class="t2"><input name="gender" type="text" class="text"/></td>
		<td class="t1">年龄：</td>
		<td class="t2"><input name="age" type="text" class="text"/></td>
	</tr>
	<tr>
		<td class="t1">住院日期：</td>
		<td class="t2"><input name="inhspTime" type="text" class="text"/></td>
		<td class="t1">讨论日期：</td>
		<td class="t2"><input name="discussTime" type="text" class="text"/></td>
	</tr>
	<tr>
		<td class="t1" valign="top">参加者：</td>
		<td class="t2" colspan="3"><textarea name="joinPerson" class="textarea" style="width:98%"></textarea></td>
	</tr>
	<tr>
		<td class="t1" valign="top">讨论地点：</td>
		<td class="t2" colspan="3"><textarea name="discussPlace" class="textarea" style="width:98%"></textarea></td>
	</tr>
	<tr>
		<td class="t1" valign="top">主持者：</td>
		<td class="t2" colspan="3"><textarea name="chairPerson" class="textarea" style="width:98%"></textarea></td>
	</tr>
	<tr>
		<td class="t1" valign="top">讨论主题：</td>
		<td class="t2" colspan="3"><textarea name="discussSubject" class="textarea" style="width:98%"></textarea></td>
	</tr>
	<tr>
		<td class="t1" valign="top">讨论内容：</td>
		<td class="t2" colspan="3"><textarea name="discussContent" class="textarea" style="width:98%"></textarea></td>
	</tr>
	<tr>
		<td class="t1">记录者：</td>
		<td class="t2"><input name="recName" type="text" class="text"/></td>
		<td class="t1">术者：</td>
		<td class="t2"><input name="surgeryName" type="text" class="text"/></td>
	</tr>
</table>
</form>
</body>
</html>
