<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>大便情况</title>
<link type="text/css" rel="stylesheet" href="cssJs/case.css" />
<script language="javascript">
function closeWindow(){
	var _radioV="";
	var _selectV="";
	var sum='';
	var _obj = document.all;

	for(var i=0;i<_obj.length;i++){
		if(_obj[i].type=="radio"){
			if(_obj[i].checked){
				_radioV +=_obj[i].value +",";
			}
		}	
	}
	
	var sele = document.getElementsByTagName('select');
		for(var i=0;i<sele.length;i++){
			if(sele[i].value!=""){
				_selectV += sele[i].value +",";
			}
		}
	
	var textV = "";
	var te = document.getElementsByTagName('input');
		for(var i=0;i<te.length;i++){
			if(te[i].type =="text"){
				if(te[i].value!=""){
					textV += te[i].value+",";
				}
			}
		}
		
		sum = _radioV+ _selectV + textV;
		
		//查询最后一个','的下标位置
		var _num = sum.lastIndexOf(",");
		//从第0个下标开始截取长度为_num的字符串
		sum = sum.slice(0,_num);
		
		window.returnValue = sum;
		window.close();
	}
</script>
</head>

<body>

           <input type="radio" name="stoolBloodFlag" id="stoolBloodFlag" value="有" />有&nbsp;&nbsp;

                <option value="大便变细/变扁">大便变细/变扁</option>
             </select>
