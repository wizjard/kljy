<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>超时或未登录</title>
<script type="text/javascript" src="../Scripts/common.js"></script>
<style type="text/css">
body{
	font-size:12px;
}
p{
	text-indent:2em;
}
</style>
<script type="text/javascript">
function toLoginPage(){
	App.util.getRootWin().location.href=App.App_Info.BasePath+'/module/Login/TCM_login.html';
}	
</script>
</head>
<body>
<p>登录超时或未登录，5秒后自动转入登录界面。&nbsp;&nbsp;<span id="second-span">5</span>秒...</p>
<a href="#" onclick="toLoginPage()">返回登录界面</a>
<script type="text/javascript">
var time_least=5;
setInterval(function(){
	document.getElementById('second-span').innerHTML=time_least--;
	if(time_least<=0){
		App.util.getRootWin().location.href=App.App_Info.BasePath+'/module/Login/TCM_login.html';
	}
},1000)
</script>
</body>
</html>
