<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="robots" content="noindex, nofollow" />
<style type="text/css">
.Hand {
	cursor: pointer;
	cursor: hand;
}
</style>
<script src="common/fck_dialog_common.js" type="text/javascript"></script>
<script src="InsertHelp.data.js" type="text/javascript"></script>
<script type="text/javascript">

var dialog	= window.parent ;
var oEditor = dialog.InnerDialogLoaded() ;

window.onload = function ()
{
	// First of all, translate the dialog box texts
	oEditor.FCKLanguageManager.TranslatePage(document) ;

	dialog.SetAutoSize( true ) ;
	var _table=document.getElementsByTagName('tbody')[0];
	var col=5;
	var row=Math.ceil(array.length/col);
	var _tdWidth=100/col+'%';
	for(var i=0;i<row;i++){
		var _tr=document.createElement('tr');
		_tr.setAttribute('align','center');
		for(var j=0;j<col;j++){
			var _td=document.createElement('td');
			_td.setAttribute('width',_tdWidth);
			_td.setAttribute('height',30);
			_td.innerHTML='&nbsp;';
			_td.className='DarkBackground Hand';
			_td.onmouseover=function(){
				over(this);
			};
			_td.onmouseout=function(){
				out(this);
			};
			_td.onclick=function(){
				InsertUnitStr(this.innerText);
			};
			_tr.appendChild(_td);
		}
		_table.appendChild(_tr);
	}
	var _tds=document.getElementsByTagName('td');
	for(var i=0,len=array.length;i<len;i++){
		_tds[i].innerHTML=array[i];
	}
}

function InsertUnitStr( unitStr )
{
	oEditor.FCKUndo.SaveUndoStep() ;

	oEditor.FCK.InsertHtml( unitStr ) ;

	// For long smileys list, it seams that IE continues loading the images in
	// the background when you quickly select one image. so, let's clear
	// everything before closing.
	document.body.innerHTML = '' ;

	dialog.Cancel() ;
}

function over(td)
{
	td.className = 'LightBackground Hand' ;
}

function out(td)
{
	td.className = 'DarkBackground Hand' ;
}
	</script>
</head>
<body>
<table cellpadding="2" cellspacing="2" align="center" border="0" width="100%" height="100%">
</table>
</body>
</html>
